<meta charset="utf-8">
<script type="text/javascript">

/*
1. Складываем 10 и 10 (20)
2. Полученное в результате сложения число 20 объединяем со строкой "10" (2010)
3. Присваем полученное значение переменной a
4. Выводим значение переменной а на экран 
*/
a = 10 + 10 + "10";
alert(a)

/*
1. Объединяем число 10 и строку "10" (1010)
2. Полученную строку объединяем с числом 10 (101010)
3. Присваем полученное значение переменной b
4. Выводим значение переменной b на экран 
*/
b = 10 + "10" + 10;
alert(b)


/*
1. Складываем числа 10 и 10 (20)
2. Унарный + в выражении + + "10" превращает строку в число
3. Складываем 20 и 10 (30)
4. Присваем полученное значение переменной с
5. Выводим значение переменной с на экран 
*/
c = 10 + 10 + +"10";
alert(c)

/*
1. Унарный минус превращает "" в число -0 с учетом данного минуса
2. Далее 10 делится на ноль со знаком -, что дает нам -infinity
3. Присваем полученное значение переменной d
4. Выводим значение переменной d на экран 
*/
d = 10 / -"";
alert(d)

/*
1. Унарный плюс пытается превратить "2,5" в число, однако вместо точки здесть стоит запятая, поэтому принимается значение NaN
2. При делении 10 на NaN выходит NaN
4. Присваем полученное значение переменной e
5. Выводим значение переменной e на экран 
*/
e = 10 / +"2,5";
alert(e)


</script>
