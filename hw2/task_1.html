<meta charset="utf-8">
<script type="text/javascript">

/*
Переменной с присваивается значение 2, т.к. 
в выражении с = ++a при а = 1 при помощи оператора
++ значение а увеличивается на 1 (преинкремент)
*/
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2

/*
Переменной d присваивается значение 1 при b = 1, так как
b++ является постинкрементом. То есть, сначала используется
значение d, а потом оно увеличивается (прединкремент же 
сначала увеличивает значение, а потом уже возвращает его)
*/
d = b++;
alert(d); //ответ: 1

/*
С тем учетом, что в первом примере значение переменной a 
было инкрементарно увеличено до 2, то в слуцчае с нынешним примером
оно также увеличивается на 1, что дает нам 3. Соответственно, переменной
с передается значение 2+3, то есть 5
*/
c = 2 + ++a;
alert(c); //ответ: 5

/*
В примере 2 мы постинкрементарно увеличили значение переменной b на 1, соответственно,
значение переменной стало 2. Далее в нынешнем примере мы также используем постинкрементарное
увеличение, однако значение b остается равным 2 (в последующих примерах b станет равным 3, так как
постинкремент сначала берет значение, а потом уже увеличивает его)
что дает нам 2+2 для переменной d (то есть 4)
Значение переменной а в прошлом примере было инкрементарно увеличено на 1, что дает нам 3
Значение переменной b постинкрементарно увеличилось на 1, что дает нам 3 (правило постинкремента)
*/
d = 2 + b++;
alert(d); //ответ: 4
alert(a); //3
alert(b); //3

</script>
