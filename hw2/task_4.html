<meta charset="utf-8">
<script type="text/javascript">

function sum (a, b){
	return a + b;
}

function min (a, b){
	return a - b;
}

function mul (a, b){
	return a * b;
}


function div (a, b){
	return a / b;
}

num_1 = 10
num_2 = 4

sum_num = sum(num_1, num_2);
min_num = min(num_1, num_2);
mul_num = mul(num_1, num_2);
div_num = div(num_1, num_2);
alert(sum_num);
alert(min_num);
alert(mul_num);
alert(div_num);

</script>
